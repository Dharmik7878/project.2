{% extends "base.html" %}

{% block python %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #FF6600;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #FF6600;
        }

        input,
        select,
        textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #FF6600;
            outline: none;
        }

        .tn {
            padding: 10px;
            background: #FF6600;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .tn:hover {
            color: black;
            background: #9e4001;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Student Admission Form</h2>
        <form method="post" action="{% url 'admi' %}" onsubmit="showpopup()">
            {% csrf_token %}
            <form>
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>

                </select>

                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>

                <label for="course">Select Course</label>
                <select id="course" name="course" required>
                    <option value="">Choose a course</option>
                    <option value="science">Python</option>
                    <option value="arts">Java</option>
                    <option value="commerce">Rust</option>
                    <option value="engineering">Swift</option>
                    <option value="engineering">Html</option>
                    <option value="engineering">Php</option>
                </select>

                <button type="submit" class="tn">SUBMIT</button>
            </form>
    </div>
</body>

</html>

<script>
    function showpopup() {
        alert("Your Admission Is Confirm")
    }
</script>

{% endblock %}
